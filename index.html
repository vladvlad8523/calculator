<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="calculator calculator--main" role="application">
        <output id="output" class="calculator__output calculator--output" aria-live="polite">0</output>
        <section class="calculator__keys calculator--keys">
          <button class="calculator__key calculator__key--operator calculator--operator" aria-label="Addition">+</button>
          <button class="calculator__key calculator__key--operator calculator--operator" aria-label="Subtraction">-</button>
          <button class="calculator__key calculator__key--operator calculator--operator"
            aria-label="Multiplication">x</button>
          <button class="calculator__key calculator__key--operator calculator--operator"
            aria-label="Division">&divide;</button>
          <button class="calculator__key calculator--number" aria-label="Number 7">7</button>
          <button class="calculator__key calculator--number" aria-label="Number 8">8</button>
          <button class="calculator__key calculator--number" aria-label="Number 9">9</button>
          <button class="calculator__key calculator--number" aria-label="Number 4">4</button>
          <button class="calculator__key calculator--number" aria-label="Number 5">5</button>
          <button class="calculator__key calculator--number" aria-label="Number 6">6</button>
          <button class="calculator__key calculator--number" aria-label="Number 1">1</button>
          <button class="calculator__key calculator--number" aria-label="Number 2">2</button>
          <button class="calculator__key calculator--number" aria-label="Number 3">3</button>
          <button class="calculator__key calculator--number" aria-label="Number 0">0</button>
          <button class="calculator__key calculator--decimal" aria-label="Decimal Point">.</button>
          <button class="calculator__key calculator--clear" aria-label="Clear All">AC</button>
          <button class="calculator__key calculator--enter" aria-label="Equals">=</button>
        </section>
      </main>
</body>
</html>
