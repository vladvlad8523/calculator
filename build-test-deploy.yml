on:
  push:
    branches:
      - main
 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/checkout@v4
      with:
        node-version: 19.x
 
    - name: Install dependencies
      run: npm install
 
    - name: Run tests with Jest
      run: npm run test